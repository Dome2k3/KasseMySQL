<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Kassenanwendung</title>
  <link rel="stylesheet" href="style_index.css"> <!-- Einbinden der CSS-Datei für index.html -->
  <script src="js/jspdf.umd.min.js"></script>
</head>

<body>
<div id="background-logo"></div>
<div id="container">
  <!-- Linke Seite: Buttons -->
  <div id="button-panel">
    <label for="generate-pdf">Bon als PDF/Bon erstellen:</label>
    <input type="checkbox" id="generate-pdf" checked>

    <div id="artikel-buttons">
      <!-- Buttons werden hier über JavaScript hinzugefügt -->
    </div>

    <h3>Extras</h3>
    <div class="button-group">
      <button onclick="location.href='statistics_sql.html'">Statistik</button>
    </div>
  </div>

  <!-- Rechte Seite: Bons und Historie -->
  <div id="bon-panel">
    <div id="receipt-section">
      <div class="action-buttons">
        <button onclick="finalizeBon()">Bon abschließen</button>
        <button onclick="removePfandItems()" class="remove-pfand">Pfand entfernen</button>
        <button onclick="resetReceipt()" class="reset">Bon zurücksetzen</button>
      </div>
      <br>
      <h3>Aktueller Bon</h3>
      <ul id="receipt-list"></ul>
      <br>
      <div id="total">Summe: 0.00 €</div>
    </div>
    <div id="history-section">
      <h3>Historie</h3>
      <div id="history-list"></div>
    </div>
  </div>
</div>

<script src="script.js"></script> <!-- Einbinden der JavaScript-Datei -->
</body>
</html>
